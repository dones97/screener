name: Update Metrics Table

on:
  schedule:
    - cron: '0 3 1 * *' # Runs at 03:00 UTC on the 1st of every month
  workflow_dispatch:    # Allows manual trigger from GitHub UI

permissions:
  contents: write  # Grant write access to repository contents

jobs:
  metrics-ingestion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run metrics ingestion batch script
        run: python data_pipeline/metrics_ingestion_batch.py

      - name: Commit and push updated metrics
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/metrics_table.csv data/cutoffs_table.csv data/screener_data.db
          git commit -m "Automated metrics update [skip ci]" || echo "No changes to commit"
          git push
